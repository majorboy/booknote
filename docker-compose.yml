version: '2'
services:
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
  web:
    build: .
    command:  bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/app_name
    ports:
      - "3000:3000" 
    links:
      - db
  nginx:
    build: containers/nginx
    ports:
      - "80:80"
    volumes_from:
      - web
    depends_on:
      - web